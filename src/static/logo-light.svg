<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 浅色背景渐变 -->
    <linearGradient id="bgGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <!-- 准星渐变 -->
    <linearGradient id="sightGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cc6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009950;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="512" height="512" rx="115" ry="115" fill="url(#bgGradientLight)"/>

  <!-- 外圈装饰环 -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="rgba(0,0,0,0.06)" stroke-width="2"/>

  <!-- 准星十字线 -->
  <g>
    <!-- 水平线 -->
    <line x1="126" y1="256" x2="216" y2="256" stroke="url(#sightGradientDark)" stroke-width="8" stroke-linecap="round"/>
    <line x1="296" y1="256" x2="386" y2="256" stroke="url(#sightGradientDark)" stroke-width="8" stroke-linecap="round"/>

    <!-- 垂直线 -->
    <line x1="256" y1="126" x2="256" y2="216" stroke="url(#sightGradientDark)" stroke-width="8" stroke-linecap="round"/>
    <line x1="256" y1="296" x2="256" y2="386" stroke="url(#sightGradientDark)" stroke-width="8" stroke-linecap="round"/>

    <!-- 中心点 -->
    <circle cx="256" cy="256" r="10" fill="url(#sightGradientDark)"/>
    <circle cx="256" cy="256" r="5" fill="#f8f9fa"/>
  </g>

  <!-- 四角装饰点 -->
  <g fill="rgba(0, 204, 106, 0.5)">
    <circle cx="126" cy="256" r="4"/>
    <circle cx="386" cy="256" r="4"/>
    <circle cx="256" cy="126" r="4"/>
    <circle cx="256" cy="386" r="4"/>
  </g>

  <!-- 战术角标记 -->
  <g stroke="rgba(0, 204, 106, 0.7)" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- 左上 -->
    <path d="M 166 166 L 166 186 L 186 186"/>
    <!-- 右上 -->
    <path d="M 346 166 L 346 186 L 326 186"/>
    <!-- 左下 -->
    <path d="M 166 346 L 166 326 L 186 326"/>
    <!-- 右下 -->
    <path d="M 346 346 L 346 326 L 326 326"/>
  </g>

  <!-- 内圈辅助线 -->
  <circle cx="256" cy="256" r="90" fill="none" stroke="rgba(0, 204, 106, 0.25)" stroke-width="2" stroke-dasharray="6 6"/>
</svg>
