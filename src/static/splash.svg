<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" width="1080" height="1920">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- 准星发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 准星渐变 -->
    <linearGradient id="sightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>

    <!-- 外圈光晕 -->
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(0,255,136,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,255,136,0);stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect x="0" y="0" width="1080" height="1920" fill="url(#bgGrad)"/>

  <!-- 背景装饰网格 -->
  <g stroke="rgba(255,255,255,0.02)" stroke-width="1">
    <line x1="0" y1="480" x2="1080" y2="480"/>
    <line x1="0" y1="960" x2="1080" y2="960"/>
    <line x1="0" y1="1440" x2="1080" y2="1440"/>
    <line x1="270" y1="0" x2="270" y2="1920"/>
    <line x1="540" y1="0" x2="540" y2="1920"/>
    <line x1="810" y1="0" x2="810" y2="1920"/>
  </g>

  <!-- 中心外圈光晕 -->
  <circle cx="540" cy="800" r="400" fill="url(#outerGlow)"/>

  <!-- 准星主体 -->
  <g transform="translate(540, 800)" filter="url(#glow)">
    <!-- 最外圈装饰环 -->
    <circle cx="0" cy="0" r="380" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
    <circle cx="0" cy="0" r="340" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

    <!-- 准星十字线 -->
    <!-- 水平线 -->
    <line x1="-140" y1="0" x2="-40" y2="0" stroke="url(#sightGrad)" stroke-width="12" stroke-linecap="round"/>
    <line x1="40" y1="0" x2="140" y2="0" stroke="url(#sightGrad)" stroke-width="12" stroke-linecap="round"/>

    <!-- 垂直线 -->
    <line x1="0" y1="-140" x2="0" y2="-40" stroke="url(#sightGrad)" stroke-width="12" stroke-linecap="round"/>
    <line x1="0" y1="40" x2="0" y2="140" stroke="url(#sightGrad)" stroke-width="12" stroke-linecap="round"/>

    <!-- 中心点 -->
    <circle cx="0" cy="0" r="16" fill="url(#sightGrad)"/>
    <circle cx="0" cy="0" r="8" fill="#1a1a2e"/>

    <!-- 四角装饰点 -->
    <g fill="rgba(0, 255, 136, 0.4)">
      <circle cx="-140" cy="0" r="6"/>
      <circle cx="140" cy="0" r="6"/>
      <circle cx="0" cy="-140" r="6"/>
      <circle cx="0" cy="140" r="6"/>
    </g>

    <!-- 战术角标记 -->
    <g stroke="rgba(0, 255, 136, 0.6)" stroke-width="6" fill="none" stroke-linecap="round">
      <!-- 左上 -->
      <path d="M -180 -180 L -180 -150 L -150 -150"/>
      <!-- 右上 -->
      <path d="M 180 -180 L 180 -150 L 150 -150"/>
      <!-- 左下 -->
      <path d="M -180 180 L -180 150 L -150 150"/>
      <!-- 右下 -->
      <path d="M 180 180 L 180 150 L 150 150"/>
    </g>

    <!-- 内圈辅助线 -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="rgba(0, 255, 136, 0.2)" stroke-width="2" stroke-dasharray="8 8"/>

    <!-- 中圈辅助线 -->
    <circle cx="0" cy="0" r="260" fill="none" stroke="rgba(0, 255, 136, 0.1)" stroke-width="1" stroke-dasharray="4 4"/>
  </g>

  <!-- Logo 图标 -->
  <g transform="translate(540, 1300)">
    <!-- 图标背景圆 -->
    <circle cx="0" cy="0" r="100" fill="rgba(0, 255, 136, 0.1)"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="rgba(0, 255, 136, 0.3)" stroke-width="3"/>

    <!-- 简化准星图标 -->
    <g filter="url(#glow)">
      <line x1="-35" y1="0" x2="-15" y2="0" stroke="url(#sightGrad)" stroke-width="6" stroke-linecap="round"/>
      <line x1="15" y1="0" x2="35" y2="0" stroke="url(#sightGrad)" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="-35" x2="0" y2="-15" stroke="url(#sightGrad)" stroke-width="6" stroke-linecap="round"/>
      <line x1="0" y1="15" x2="0" y2="35" stroke="url(#sightGrad)" stroke-width="6" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="8" fill="url(#sightGrad)"/>
      <circle cx="0" cy="0" r="4" fill="#1a1a2e"/>
    </g>
  </g>

  <!-- 文字内容 -->
  <g text-anchor="middle">
    <!-- 主标题 -->
    <text x="540" y="1500" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" letter-spacing="12">FRONT SIGHT</text>

    <!-- 副标题 -->
    <text x="540" y="1580" font-family="Microsoft YaHei, Arial, sans-serif" font-size="48" font-weight="normal" fill="rgba(255,255,255,0.6)" letter-spacing="8">准星助手</text>

    <!-- Slogan -->
    <text x="540" y="1660" font-family="Microsoft YaHei, Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.4)" letter-spacing="4">精准 · 专业 · 高效</text>
  </g>

  <!-- 底部装饰线 -->
  <g transform="translate(540, 1750)">
    <line x1="-150" y1="0" x2="150" y2="0" stroke="rgba(0, 255, 136, 0.3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="rgba(0, 255, 136, 0.5)"/>
  </g>

  <!-- 角落装饰元素 -->
  <g stroke="rgba(0, 255, 136, 0.2)" stroke-width="3" fill="none">
    <!-- 左上角 -->
    <path d="M 60 120 L 60 60 L 120 60"/>
    <!-- 右上角 -->
    <path d="M 1020 120 L 1020 60 L 960 60"/>
    <!-- 左下角 -->
    <path d="M 60 1800 L 60 1860 L 120 1860"/>
    <!-- 右下角 -->
    <path d="M 1020 1800 L 1020 1860 L 960 1860"/>
  </g>
</svg>
